{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}

        <div class="text-center">
            <h1 class="display-4">Registration Tracker</h1>
            <p class="lead">Track your registration status by entering your ID number below.</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" hx-post="/website/check_student" hx-target="#student_result" >
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="id_number" name="id_number" class="form-control" placeholder="Enter ID Number here..." required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>

        <div class="mt-4" id="student_result">
            {% include 'partials/student_info.html' %}
        </div>

    {% else %}
        <div class="text-center">
            <h1 class="display-4">Log-in first</h1>
        </div>
    {% endif %}
{% endblock content %}
