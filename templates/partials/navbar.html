<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="">User:  {{ user.username }}</a>
  <div id="navbarNav">
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}

      <li class="nav-item">
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="nav-link btn btn-link" style="display: inline; padding: 0; border: none; margin-top: 1px;">Logout</button>
        </form>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/login/">Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
